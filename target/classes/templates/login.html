<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
     <link rel="stylesheet" th:href="@{/css/style.css}" />
     <link rel="stylesheet" th:href="@{/css/auth.css}" />
     <link rel="stylesheet" th:href="@{/css/utilities.css}" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" th:href="@{/images/image.png}">

    <title>Macrobitica Salud con Amor</title>
</head>


<body>

    <div class="side-shape-left" aria-hidden="true"></div>
    <div class="side-shape-right" aria-hidden="true"></div>

    <div class="wrapper">
        <main class="card" role="main" aria-labelledby="title">
            
                <img th:src="@{/images/image.png}" alt="Salud con Amor" width="90px" class="logo-img" />
 
            

            <h2 id="title">Nombre de Usuario</h2>

            <form class="form" th:action="@{/login}" method="post">
                <label class="label" for="email">Correo</label>
                <input id="email" name="email" class="input" type="text" placeholder="Escribe aquí" />

                <label class="label" for="pass">Contraseña</label>
                <input id="pass" name="password" class="input" type="password" placeholder="Escribe aquí" />

                <a class="recover" href="#">¿Olvidó su contraseña? <br><strong>Recuperar</strong></a>

                <div class="auth-spacer-small"></div>

                <button class="btn btn--primary" type="submit">Iniciar Sesión</button>

                <div class="auth-spacer-medium"></div>

                <button class="btn btn--secondary" type="button"><a th:href="@{/register}">Registrarse</a></button>

                <!-- Mensajes de estado gestionados por Spring Security -->
                <div th:if="${param.error}" class="auth-error">Credenciales inválidas</div>
                <div th:if="${param.logout}" class="auth-info">Sesión cerrada correctamente</div>

                <p class="help">¿Necesitas tus medicamentos?<br><span>Visita nuestra pagina y explora ofertas.</span></p>
            </form>
        </main>
    </div>
</body>
</html>
