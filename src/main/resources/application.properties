spring.application.name=proyectoweb
#para definir el puerto donde "escuchará" el servidor
# Usar puerto no privilegiado (>1024). Antes estaba 50 (requiere permisos root) — lo cambiamos a 8081
server.port=8080

#Para definir el formato de despliegue de fecha y hora del log
logging.pattern.dateformat=hh:mm

#Para evitar mensajes invasivos
spring.main.banner-mode=off

#En producción esto es true, en desarrollo es false
spring.thymeleaf.cache=false

#Conexion a la BD local TechShop en MySQL
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/salud_con_amor

#Usuario y clave de la base de datos
spring.datasource.username=root
spring.datasource.password=1234

#Driver y plataforma de comunicación
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Permitir que Hibernate cree/actualice tablas automáticamente (sin schema.sql/data.sql)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.sql.init.mode=never
