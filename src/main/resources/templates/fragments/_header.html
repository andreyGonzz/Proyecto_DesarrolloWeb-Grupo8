<!DOCTYPE html>
<div xmlns:th="http://www.thymeleaf.org" 
     xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
     th:fragment="header">
    
    <!-- Bootstrap dependencies -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.css}"/>
    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

    <header class="header">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a th:href="@{/}" class="navbar-brand">
                    <img th:src="@{/images/image.png}" alt="Salud con Amor" height="40"/>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                    <span class="navbar-toggler-icon"></span>
                </button>
                
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <!-- Admin/Vendedor Menu -->
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0" sec:authorize="hasRole('ROLE_VENDEDOR') or hasRole('ROLE_ADMIN')">
                        <li class="nav-item"><a class="nav-link" th:href="@{/categoria/listado}">Categor√≠as</a></li>
                        <li class="nav-item"><a class="nav-link" th:href="@{/producto/listado}">Productos</a></li>
                        <li class="nav-item"><a class="nav-link" th:href="@{/consultas/listado}">Consultas</a></li>
                        
                        <li class="nav-item dropdown" sec:authorize="hasRole('ROLE_ADMIN')">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">Admin</a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" th:href="@{/usuario/listado}">Usuarios</a></li>
                                <li><a class="dropdown-item" th:href="@{/role/listado}">Roles</a></li>
                                <li><a class="dropdown-item" th:href="@{/usuario_role/asignar}">Permisos</a></li>
                                <li><a class="dropdown-item" th:href="@{/ruta/listado}">Rutas</a></li>
                                <li><a class="dropdown-item" th:href="@{/constante/listado}">Constantes</a></li>
                            </ul>
                        </li>
                    </ul>

                    <!-- Customer Menu (Existing links) -->
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0" sec:authorize="!hasRole('ROLE_VENDEDOR') and !hasRole('ROLE_ADMIN')">
                         <li class="nav-item"><a class="nav-link" th:href="@{/productos}">Todos los productos</a></li>
                         <li class="nav-item"><a class="nav-link" th:href="@{/productos/suplementos}">Suplementos</a></li>
                         <li class="nav-item"><a class="nav-link" th:href="@{/productos/vitaminas}">Vitaminas</a></li>
                         <li class="nav-item"><a class="nav-link" th:href="@{/productos/populares}">Tendencias</a></li>
                    </ul>

                    <!-- Search -->
                    <form class="d-flex me-3" th:action="@{/buscar}" method="get">
                        <input class="form-control me-2" name="q" type="search" placeholder="Buscar..." aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">üîç</button>
                    </form>

                    <!-- Cart -->
                    <a class="nav-link me-3 position-relative" th:href="@{/cart}">
                        <i class="fas fa-shopping-cart fa-lg"></i>
                        <span th:if="${cartItemCount != null && cartItemCount > 0}" 
                              class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" 
                              th:text="${cartItemCount}"></span>
                    </a>

                    <!-- Auth -->
                    <ul class="navbar-nav">
                        <li class="nav-item" sec:authorize="!isAuthenticated()">
                            <a class="nav-link" th:href="@{/login}"><i class="fas fa-sign-in-alt"></i> Login</a>
                        </li>
                        <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                                <img th:src="@{${session.imageUsuario}}" alt="User" height="30" class="rounded-circle" th:if="${session.imageUsuario != null}"/>
                                <i class="fas fa-user" th:if="${session.imageUsuario == null}"></i>
                                <span th:text="${usuarioActual != null ? usuarioActual.nombre : #authentication.name}"></span>
                            </a>
                            <ul class="dropdown-menu dropdown-menu-end">
                                <li>
                                    <a class="dropdown-item" th:href="@{/usuario/editar}"><i class="fas fa-user-edit"></i> Editar perfil</a>
                                </li>
                                <li>
                                    <form th:action="@{/logout}" method="post">
                                        <button class="dropdown-item" type="submit">Logout</button>
                                    </form>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
</div>
