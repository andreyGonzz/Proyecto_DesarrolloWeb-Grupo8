<!DOCTYPE html>
<!-- Header fragment -->
<div xmlns:th="http://www.thymeleaf.org" th:fragment="header">
    <header class="site-header">
        <div class="header-inner">
            <div class="brand">
                <a th:href="@{/index}" class="logo-link">
                    <img th:src="@{/images/image.png}" alt="Salud con Amor" class="logo-img" />
                </a>
            </div>

            <nav class="main-nav">
                <ul>
                    <li><a class="elements" th:href="@{/productos}">Todos los productos</a></li>
                    <li><a class="elements" th:href="@{/productos/suplementos}">Suplementos</a></li>
                    <li><a class="elements" th:href="@{/productos/vitaminas}">Vitaminas</a></li>
                    <li><a class="elements" th:href="@{/productos/populares}">Productos en tendencia</a></li>
                </ul>
            </nav>

            <div class="header-actions">
                <form class="search" th:action="@{/buscar}" method="get">
                    <input name="q" type="search" placeholder="Buscar productos, marcas..." />
                    <button type="submit" aria-label="Buscar">üîç</button>
                </form>
                <a class="cart" th:href="@{/cart}" aria-label="Carrito">
                    <span>üõí</span>
                    <span th:if="${cartItemCount != null && cartItemCount > 0}" class="cart-badge" th:text="${cartItemCount}"></span>
                </a>
                <a class="user" th:href="@{/login}">üë§</a>
            </div>
        </div>
    </header>
</div>
