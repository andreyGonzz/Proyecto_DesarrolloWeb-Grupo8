<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Checkout - Salud con Amor</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" th:href="@{/images/image.png}">
    
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <link rel="stylesheet" th:href="@{/css/cart.css}" />
</head>
<body>
    <!-- HEADER (IGUAL AL TUYO) -->
        <!-- HEADER -->
    <div th:replace="~{fragments/_header :: header}"></div>

    <!-- CONTENIDO DEL CHECKOUT -->
    <main class="container">
        <div class="checkout-container">
            <div class="checkout-main">
                <h1 class="checkout-title">Finalizar Compra</h1>
                
                <div th:if="${error}" class="error-message">
                    <div class="error-icon">‚ö†Ô∏è</div>
                    <span th:text="${error}"></span>
                </div>
                
                <form th:action="@{/cart/process-order}" method="post" class="checkout-form">
                    <!-- Informaci√≥n de Env√≠o -->
                    <section class="form-section">
                        <h2 class="section-title">
                            <span class="section-icon">üì¶</span>
                            Informaci√≥n de Env√≠o
                        </h2>
                        <div class="form-grid">
                            <div class="form-group full-width">
                                <label for="fullName" class="form-label">Nombre completo *</label>
                                <input type="text" id="fullName" name="fullName" class="form-input" required>
                            </div>
                            <div class="form-group full-width">
                                <label for="address" class="form-label">Direcci√≥n completa *</label>
                                <input type="text" id="address" name="address" class="form-input" required 
                                       placeholder="Calle, n√∫mero, urbanizaci√≥n">
                            </div>
                            <div class="form-group">
                                <label for="city" class="form-label">Ciudad *</label>
                                <input type="text" id="city" name="city" class="form-input" required>
                            </div>
                            <div class="form-group">
                                <label for="zipCode" class="form-label">C√≥digo Postal *</label>
                                <input type="text" id="zipCode" name="zipCode" class="form-input" required 
                                       pattern="[0-9]{5}" title="5 d√≠gitos num√©ricos">
                            </div>
                        </div>
                    </section>

                    <!-- M√©todo de Pago -->
                    <section class="form-section">
                        <h2 class="section-title">
                            <span class="section-icon">üí≥</span>
                            M√©todo de Pago
                        </h2>
                        <div class="options-grid">
                            <label class="option-card">
                                <input type="radio" name="paymentMethod" value="creditCard" required class="option-input">
                                <div class="option-content">
                                    <div class="option-icon">üí≥</div>
                                    <div class="option-info">
                                        <div class="option-title">Tarjeta de Cr√©dito</div>
                                        <div class="option-description">Paga con tu tarjeta de cr√©dito</div>
                                    </div>
                                </div>
                            </label>
                            <label class="option-card">
                                <input type="radio" name="paymentMethod" value="debitCard" class="option-input">
                                <div class="option-content">
                                    <div class="option-icon">üí≥</div>
                                    <div class="option-info">
                                        <div class="option-title">Tarjeta de D√©bito</div>
                                        <div class="option-description">Paga con tu tarjeta de d√©bito</div>
                                    </div>
                                </div>
                            </label>
                            <label class="option-card">
                                <input type="radio" name="paymentMethod" value="sinpe" class="option-input">
                                <div class="option-content">
                                    <div class="option-icon">üì±</div>
                                    <div class="option-info">
                                        <div class="option-title">Sinpe M√≥vil</div>
                                        <div class="option-description">Transferencia por Sinpe M√≥vil</div>
                                    </div>
                                </div>
                            </label>
                        </div>
                    </section>

                    <!-- M√©todo de Env√≠o -->
                    <section class="form-section">
                        <h2 class="section-title">
                            <span class="section-icon">üöö</span>
                            M√©todo de Env√≠o
                        </h2>
                        <div class="options-grid">
                            <label class="option-card">
                                <input type="radio" name="shippingMethod" value="standard" required class="option-input">
                                <div class="option-content">
                                    <div class="option-icon">üì¶</div>
                                    <div class="option-info">
                                        <div class="option-title">Env√≠o Est√°ndar</div>
                                        <div class="option-description">
                                            5-7 d√≠as h√°biles - 
                                            <span th:if="${cart.total > 50000}" class="free-shipping">Gratis</span>
                                            <span th:unless="${cart.total > 50000}">‚Ç°5,000.00</span>
                                        </div>
                                    </div>
                                </div>
                            </label>
                            <label class="option-card">
                                <input type="radio" name="shippingMethod" value="express" class="option-input">
                                <div class="option-content">
                                    <div class="option-icon">‚ö°</div>
                                    <div class="option-info">
                                        <div class="option-title">Env√≠o Express</div>
                                        <div class="option-description">2-3 d√≠as h√°biles - ‚Ç°3,500.00</div>
                                    </div>
                                </div>
                            </label>
                            <label class="option-card">
                                <input type="radio" name="shippingMethod" value="nextDay" class="option-input">
                                <div class="option-content">
                                    <div class="option-icon">üöÄ</div>
                                    <div class="option-info">
                                        <div class="option-title">Pr√≥ximo d√≠a h√°bil</div>
                                        <div class="option-description">1 d√≠a h√°bil - ‚Ç°7,000.00</div>
                                    </div>
                                </div>
                            </label>
                        </div>
                    </section>

                    <button type="submit" class="btn-checkout">
                        <span class="lock-icon">üîí</span>
                        Realizar Pedido
                    </button>
                    
                    <div class="security-notice">
                        <span class="security-icon">üõ°Ô∏è</span>
                        <span>Tu informaci√≥n est√° protegida con encriptaci√≥n SSL</span>
                    </div>
                </form>
            </div>

            <!-- Resumen del Pedido -->
            <aside class="order-summary">
                <div class="summary-card">
                    <h3 class="summary-title">üìã Resumen del Pedido</h3>
                    
                    <div class="order-items">
                        <div th:each="item : ${cart.items}" class="order-item">
                            <div class="order-item-info">
                                <img th:src="@{/images/{file}(file=${item.product.imageUrl})}" 
                                     alt="Producto" 
                                     class="order-item-image"
                                     onerror="this.src='/images/placeholder-product.jpg'">
                                <div class="order-item-details">
                                    <h4 class="order-item-name" th:text="${item.product.name}"></h4>
                                    <div class="order-item-quantity" th:text="'Cantidad: ' + ${item.quantity}"></div>
                                </div>
                            </div>
                            <div class="order-item-price" th:text="${item.formattedSubtotal}"></div>
                        </div>
                    </div>
                    
                    <div class="order-totals">
                        <div class="total-row">
                            <span>Subtotal:</span>
                            <span th:text="${cart.formattedTotal}"></span>
                        </div>
                        <div class="total-row">
                            <span>Env√≠o:</span>
                            <span id="shippingCost">Gratis</span>
                        </div>
                        <div class="total-row final-total">
                            <span>Total:</span>
                            <span id="finalTotal" th:text="${cart.formattedTotal}"></span>
                        </div>
                    </div>
                    
                    <div th:if="${cart.total < 50000}" class="shipping-promo">
                        <div class="promo-message">
                            üéÅ ¬°Faltan <strong>‚Ç°<span th:text="${#numbers.formatDecimal(50000 - cart.total, 1, 2, 'COMMA')}"></span></strong> para env√≠o gratis!
                        </div>
                    </div>
                </div>
            </aside>
        </div>
    </main>

    <!-- FOOTER (IGUAL AL TUYO) -->
    <div th:replace="~{fragments/_footer :: footer}"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const shippingMethods = document.querySelectorAll('input[name="shippingMethod"]');
            const shippingCostElement = document.getElementById('shippingCost');
            const finalTotalElement = document.getElementById('finalTotal');
            const cartTotal = parseFloat([[${cart.total}]]);

            function updateTotals() {
                let shippingCost = 0;
                const selectedShipping = document.querySelector('input[name="shippingMethod"]:checked');
                
                if (selectedShipping) {
                    switch(selectedShipping.value) {
                        case 'express':
                            shippingCost = 3500;
                            break;
                        case 'nextDay':
                            shippingCost = 7000;
                            break;
                        case 'standard':
                            shippingCost = 5000;
                            break;
                    }
                }

                // Env√≠o gratis para compras mayores a ‚Ç°50,000 en est√°ndar
                if (cartTotal >= 50000 && selectedShipping && selectedShipping.value === 'standard') {
                    shippingCost = 0;
                }

                const finalTotal = cartTotal + shippingCost;

                // Formatear y actualizar display
                shippingCostElement.textContent = shippingCost === 0 ? 'Gratis' : 
                    '‚Ç°' + shippingCost.toLocaleString('es-CR', {minimumFractionDigits: 2});
                finalTotalElement.textContent = '‚Ç°' + finalTotal.toLocaleString('es-CR', {minimumFractionDigits: 2});
            }

            shippingMethods.forEach(method => {
                method.addEventListener('change', updateTotals);
            });

            // Inicializar con el primer m√©todo seleccionado
            const firstShippingMethod = document.querySelector('input[name="shippingMethod"]');
            if (firstShippingMethod) {
                firstShippingMethod.checked = true;
            }
            updateTotals();

            // Efectos visuales para las opciones
            const optionCards = document.querySelectorAll('.option-card');
            optionCards.forEach(card => {
                card.addEventListener('click', function() {
                    optionCards.forEach(c => c.classList.remove('selected'));
                    this.classList.add('selected');
                });
            });
        });
    </script>
</body>
</html>
