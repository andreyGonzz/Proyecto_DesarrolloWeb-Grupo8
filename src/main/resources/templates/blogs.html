<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogs - Salud con Amor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <div th:replace="~{fragments/_header :: header}"></div>

    <!-- Blogs Content -->
    <div class="container my-5">
        <div class="row">
            <div class="col-12">
                <h1 class="mb-4">
                    <i class="fas fa-blog me-2 text-primary"></i>
                    Blog de Salud
                </h1>
                
                <!-- Blog List -->
                <div th:if="${blogs != null and not #lists.isEmpty(blogs)}">
                    <div th:each="blog : ${blogs}" class="card shadow-sm mb-4">
                        <div class="card-body">
                            <h5 class="card-title">
                                <a th:href="@{/blogs/{id}(id=${blog.id})}" 
                                   class="text-decoration-none"
                                   th:text="${blog.title}">Título del Blog</a>
                            </h5>
                            
                            <div class="mb-3 text-muted small">
                                <i class="fas fa-calendar me-1"></i>
                                <span th:text="${#temporals.format(blog.publishedAt, 'dd/MM/yyyy')}">Fecha</span>
                                
                                <span class="ms-3">
                                    <i class="fas fa-eye me-1"></i>
                                    <span th:text="${blog.views}">0</span> vistas
                                </span>
                                
                                <span th:if="${blog.category}" class="ms-3">
                                    <i class="fas fa-tag me-1"></i>
                                    <span th:text="${blog.category}">Categoría</span>
                                </span>
                            </div>
                            
                            <p th:if="${blog.excerpt}" 
                               class="card-text" 
                               th:text="${blog.excerpt}">
                                Resumen del blog...
                            </p>
                            
                            <a th:href="@{/blogs/{id}(id=${blog.id})}" 
                               class="btn btn-primary btn-sm">
                                Leer más
                                <i class="fas fa-arrow-right ms-1"></i>
                            </a>
                        </div>
                    </div>
                </div>
                
                <!-- No blogs message -->
                <div th:if="${blogs == null or #lists.isEmpty(blogs)}" 
                     class="text-center py-5">
                    <i class="fas fa-blog display-1 text-muted mb-3"></i>
                    <h3 class="text-muted">No hay blogs disponibles</h3>
                    <p class="text-muted">Vuelve pronto para ver nuevos contenidos.</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div th:replace="~{fragments/_footer :: footer}"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
