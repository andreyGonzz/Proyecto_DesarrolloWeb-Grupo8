<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${blog.title} + ' - Salud con Amor'">Blog - Salud con Amor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link th:href="@{/css/styles.css}" rel="stylesheet">
    <style>
        .rating-stars {
            color: #ffc107;
            font-size: 1.2rem;
        }
        .review-card {
            border-left: 4px solid var(--green-400);
            margin-bottom: 1rem;
        }
        .review-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body>
    <div th:replace="~{fragments/_header :: header}"></div>

    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h1 class="mb-3" th:text="${blog.title}">Título del Blog</h1>
                        
                        <div class="mb-4 text-muted">
                            <i class="fas fa-calendar me-2"></i>
                            <span th:text="${#temporals.format(blog.createdAt, 'dd/MM/yyyy')}">Fecha</span>
                            
                            <span class="ms-3">
                                <i class="fas fa-user me-2"></i>
                                <span th:text="${blog.authorName}">Autor</span>
                            </span>
                            
                            <span class="ms-3">
                                <i class="fas fa-eye me-2"></i>
                                <span th:text="${blog.viewCount}">0</span> visualizaciones
                            </span>
                            
                            <span class="ms-3" th:if="${averageRating > 0}">
                                <i class="fas fa-star me-2 text-warning"></i>
                                <span th:text="${#numbers.formatDecimal(averageRating, 1, 1)}">0.0</span>
                                <span class="text-muted ms-1" th:text="'(' + ${reviewCount} + ' reseñas)'">(0 reseñas)</span>
                            </span>
                        </div>
                        
                        <div th:utext="${blog.content}">
                            <p>Contenido del blog...</p>
                        </div>
                        
                        <div class="mt-5 pt-4 border-top">
                            <h4 class="mb-4">
                                <i class="fas fa-comments me-2"></i>
                                Reseñas
                                <span class="badge bg-primary" th:text="${reviewCount}">0</span>
                            </h4>
                            
                            <div th:if="${not #lists.isEmpty(reviews)}">
                                <div th:each="review : ${reviews}" class="card review-card">
                                    <div class="card-body">
                                        <div class="review-header">
                                            <div>
                                                <strong th:text="${review.userDisplayName}">Usuario</strong>
                                                <div class="rating-stars">
                                                    <span th:each="star : ${#numbers.sequence(1, 5)}">
                                                        <i th:class="${star <= review.rating} ? 'fas fa-star' : 'far fa-star'"></i>
                                                    </span>
                                                </div>
                                            </div>
                                            <small class="text-muted" th:text="${review.formattedDate}">Fecha</small>
                                        </div>
                                        <p class="mb-0 mt-2" th:text="${review.content}">Contenido de la reseña...</p>
                                    </div>
                                </div>
                            </div>
                            
                            <div th:if="${#lists.isEmpty(reviews)}" class="text-center py-4">
                                <i class="fas fa-comment-slash display-4 text-muted mb-3"></i>
                                <p class="text-muted">No hay reseñas aún. ¡Sé el primero en opinar!</p>
                            </div>
                            
                            <div class="mt-4" th:if="${currentUser != null}">
                                <h5 class="mb-3">Deja tu reseña</h5>
                                <form th:action="@{/blog/{id}/review(id=${blog.id})}" method="post">
                                    <div class="mb-3">
                                        <label class="form-label">Calificación:</label>
                                        <div class="rating-stars mb-2">
                                            <input type="radio" id="star5" name="rating" value="5" class="d-none">
                                            <label for="star5" class="star-label"><i class="far fa-star"></i></label>
                                            
                                            <input type="radio" id="star4" name="rating" value="4" class="d-none">
                                            <label for="star4" class="star-label"><i class="far fa-star"></i></label>
                                            
                                            <input type="radio" id="star3" name="rating" value="3" class="d-none">
                                            <label for="star3" class="star-label"><i class="far fa-star"></i></label>
                                            
                                            <input type="radio" id="star2" name="rating" value="2" class="d-none">
                                            <label for="star2" class="star-label"><i class="far fa-star"></i></label>
                                            
                                            <input type="radio" id="star1" name="rating" value="1" class="d-none" required>
                                            <label for="star1" class="star-label"><i class="far fa-star"></i></label>
                                        </div>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label class="form-label">Tu reseña:</label>
                                        <textarea name="content" class="form-control" rows="4" 
                                                  placeholder="Escribe tu reseña aquí..." required></textarea>
                                    </div>
                                    
                                    <button type="submit" class="btn btn-primary">
                                        <i class="fas fa-paper-plane me-2"></i>
                                        Enviar Reseña
                                    </button>
                                </form>
                            </div>
                            
                            <div th:unless="${currentUser != null}" class="alert alert-info mt-4">
                                <i class="fas fa-info-circle me-2"></i>
                                <a th:href="@{/login}" class="alert-link">Inicia sesión</a> para dejar una reseña.
                            </div>
                        </div>
                        
                        <div class="mt-4">
                            <a th:href="@{/}" class="btn btn-outline-secondary">
                                <i class="fas fa-arrow-left me-2"></i>
                                Volver al inicio
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="~{fragments/_footer :: footer}"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const stars = document.querySelectorAll('.star-label');
            stars.forEach(star => {
                star.addEventListener('click', function() {
                    const starId = this.getAttribute('for');
                    const starValue = document.getElementById(starId).value;
                    
                    stars.forEach(s => {
                        s.innerHTML = '<i class="far fa-star"></i>';
                    });
                    
                    for (let i = 1; i <= starValue; i++) {
                        const starLabel = document.querySelector('label[for="star' + i + '"]');
                        starLabel.innerHTML = '<i class="fas fa-star"></i>';
                    }
                    
                    for (let i = parseInt(starValue) + 1; i <= 5; i++) {
                        const starLabel = document.querySelector('label[for="star' + i + '"]');
                        starLabel.innerHTML = '<i class="far fa-star"></i>';
                    }
                });
            });
        });
    </script>
</body>
</html>
