<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${blog.title} + ' - Salud con Amor'">Blog - Salud con Amor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link th:href="@{/css/styles.css}" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <div th:replace="~{fragments/_header :: header}"></div>

    <!-- Blog Content -->
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <!-- Blog Title -->
                        <h1 class="mb-3" th:text="${blog.title}">TÃ­tulo del Blog</h1>
                        
                        <!-- Blog Meta -->
                        <div class="mb-4 text-muted">
                            <i class="fas fa-calendar me-2"></i>
                            <span th:text="${#temporals.format(blog.createdAt, 'dd/MM/yyyy')}">Fecha</span>
                            
                            <span class="ms-3">
                                <i class="fas fa-user me-2"></i>
                                <span th:text="${blog.authorName}">Autor</span>
                            </span>
                            
                            <span class="ms-3">
                                <i class="fas fa-eye me-2"></i>
                                <span th:text="${blog.viewCount}">0</span> visualizaciones
                            </span>
                        </div>
                        
                        <!-- Blog Content -->
                        <div th:utext="${blog.content}">
                            <p>Contenido del blog...</p>
                        </div>
                        
                        <!-- Back Button -->
                        <div class="mt-4">
                            <a th:href="@{/}" class="btn btn-outline-secondary">
                                <i class="fas fa-arrow-left me-2"></i>
                                Volver al inicio
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div th:replace="~{fragments/_footer :: footer}"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
